<html>

<head>
    <title>IntervalsJs</title>
</head>

<body>
<script src="../dist/intervals.js"></script>
<script src="../src/js/parsers/parsers.js"></script>
<script src="../src/js/parsers/parsers.string.interval.js"></script>
<script src="../src/js/intervals.classification.js"></script>
<script>
    var integer = new Interval({
        type: 'integer',
        from: {
            value: -4,
            included: true
        },
        to: {
            value: 5,
            included: true
        }
    });

    var float = new Interval({
        from: {
            value: -4.5,
            included: true
        },
        to: {
            value: 5.1,
            included: false
        }
    });
    console.log('Integer in interval notation: ' + integer.toString(Interval.Notation.TRADITIONAL));
    console.log('Integer in integer notation: ' + integer.toString(Interval.Notation.INTEGER));
    console.log('Float in interval notation: ' + float.toString(Interval.Notation.TRADITIONAL));
    console.log('Float in Bourbaki notation (square brackets only): ' + float.toString(Interval.Notation.BOURBAKI));
</script>
<p>Show console log for results</p>
</body>

</html>
